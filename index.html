<html>

<head>
<title>
    My First Website.
</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"> </script>
<style>
    .row{
        width:720px;
        margin: 10px auto 10px auto ;
    }
    .image-container {
        display: table-cell;
        vertical-align: middle;
        padding:20px;
    }
</style>
</head>


<body style="background-color: antiquewhite;">

   <h1> Assignment 2 </h1>

    <h2>
        <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
            Prompt:Weather 
        </p>
    </h2>
    <p>
      Icons (In order of left to right, top to bottom) Sunshine, Wind, Temperature, Rain, Weather, Humidity, Pressure, Altitude, UV Index
    </p>
    



    <div class="row">
        <div class="image-container"><img id="sunshine" src="img/sunshine.png" onmouseover="this.src='img/sunshine2.png';" onmouseout="this.src='img/sunshine.png';" height="200" width="200"/></div>
        <div class="image-container"><img id="wind" src="img/wind.png" onmouseover="this.src='img/wind2.png';" onmouseout="this.src='img/wind.png';" height="200" width="200"/></div>
        <div class="image-container"><img id="temperature" src="img/temperature.png" onmouseover="this.src='img/temperature2.png';" onmouseout="this.src='img/temperature.png';" height="200" width="200"/></div>
    </div>

    <div class="row">
        <div class="image-container"><img id="rain" src="img/rain.png" onmouseover="this.src='img/rain2.png';" onmouseout="this.src='img/rain.png';" height="200" width="200"/></div>
        <div class="image-container"><img id="weather" src="img/weather.png" onmouseover="this.src='img/weather2.png';" onmouseout="this.src='img/weather.png';" height="200" width="200"/></div>
        <div class="image-container"><img id="humidity" src="img/humidity.png" onmouseover="this.src='img/humidity2.png';" onmouseout="this.src='img/humidity.png';" height="200" width="200"/></div>
        </div>

    <div class="row">
        <div class="image-container"><img id="pressure" src="img/pressure.png" onmouseover="this.src='img/pressure2.png';" onmouseout="this.src='img/pressure.png';" height="200" width="200"/></div>
        <div class="image-container"><img id="altitude" src="img/altitude.png" onmouseover="this.src='img/altitude2.png';" onmouseout="this.src='img/altitude.png';" height="200" width="200"/></div>
        <div class="image-container"><img id="uv" src="img/uv.png" onmouseover="this.src='img/uv2.png';" onmouseout="this.src='img/uv.png';" height="200" width="200"/></div>
    </div>


<script>
    var sound1 = new buzz.sound("sound/sunshine.wav"); 
    var sound2 = new buzz.sound("sound/wind.wav");
    var sound3 = new buzz.sound("sound/temperature.wav");
    var sound4 = new buzz.sound("sound/rain.wav"); 
    var sound5 = new buzz.sound("sound/weather.wav");
    var sound6 = new buzz.sound("sound/humidity.wav");
    var sound7 = new buzz.sound("sound/pressure.wav"); 
    var sound8 = new buzz.sound("sound/altitude.wav");
    var sound9 = new buzz.sound("sound/uv.wav");

    window.onload = function() {
        document.getElementById('sunshine').addEventListener('mouseover', function () {sound1.play(); });  
        document.getElementById('wind').addEventListener('mouseover', function () {sound2.play(); });
        document.getElementById('temperature').addEventListener('mouseover', function () {sound3.play(); });
        document.getElementById('rain').addEventListener('mouseover', function () {sound4.play(); });  
        document.getElementById('weather').addEventListener('mouseover', function () {sound5.play(); });
        document.getElementById('humidity').addEventListener('mouseover', function () {sound6.play(); });
        document.getElementById('pressure').addEventListener('mouseover', function () {sound7.play(); });  
        document.getElementById('altitude').addEventListener('mouseover', function () {sound8.play(); });
        document.getElementById('uv').addEventListener('mouseover', function () {sound9.play(); });
    }  
</script>   



</body>















</html>
